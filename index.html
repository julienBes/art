<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <style>
        /* Reset de base pour un affichage coh√©rent sur tous les navigateurs */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style pour la page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Contenu principal */
        .content {
            font-size: 2rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .content {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        Hello, world!
    </div>
</body>
</html>
